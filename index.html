<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CožeGPT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .container {
            margin-top: 50px;
        }
        input {
            padding: 10px;
            width: 80%;
            font-size: 16px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        #odpoved {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
            background-color: #f9f9f9;
            font-size: 18px;
            min-height: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>CožeGPT</h1>
        <input type="text" id="dotaz" placeholder="Napiš dotaz">
        <button onclick="vygenerovatOdpoved()">Ptát se</button>
        <div id="odpoved"></div>
    </div>

    <script>
        // Pole možností odpovědí
        const moznosti = [
            "Cože Matyáš chodí s Anet?",
            "Cože Slávek chodí s Pavlem?",
            "Cože Matyáš chodí s Justýnou?",
            "Cože David chodí s Anet?",
            "Cože Anna Rose chodí s Davidem?",
            "Cože Edit chodí s Davidem?",
            "Cože Matyáš chodí s Edit?"
        ];

        // Funkce pro generování náhodné odpovědi
        function vygenerovatOdpoved() {
            // Získej náhodný index
            const nahodnyIndex = Math.floor(Math.random() * moznosti.length);
            
            // Vyber náhodnou odpověď
            const nahodnaOdpoved = moznosti[nahodnyIndex];
            
            // Zobraz odpověď v HTML
            document.getElementById("odpoved").textContent = nahodnaOdpoved;
            
            // Vyčisti vstupní pole
            document.getElementById("dotaz").value = "";
            
            // Zaměř se zpět na vstupní pole
            document.getElementById("dotaz").focus();
        }

        // Přidej event listener pro stisknutí klávesy Enter
        document.getElementById("dotaz").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                vygenerovatOdpoved();
            }
        });
    </script>
</body>
</html>
